
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@900&family=Roboto:wght@700&display=swap" rel="stylesheet"></head>
<body>
    <div class="wrapper">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>
        <form id="login-form">
            <div class="form-box login block3">
                <h2 class="animation" style="--i:0; --j:21;">Login</h2>
                <form action="#" method="post">
                    <div class="input-box animation" style="--i:1; --j:22;">
                       
                        <input type="text" name="loginName" id="loginEmail" required>
                        <label>Email</label> 
                        <i class="bx bxs-user" ></i>
                    </div>
                    <div class="input-box animation" style="--i:2; --j:23;">
                        <input type="password" name="loginPassword" id="loginPassword" required >
                        <label>Password</label>
                        <i class="bx bxs-lock-alt" id="lockIcon"></i>
                    </div>
                    <button type="submit" class="btn animation" id="loginSubmit" style="--i:3; --j:24;">Login</button>
                    <div class="logreg-link animation" style="--i:4; --j:25;">
                        <p>New to Movie Holic? <a href="#" class="register-link">Sign-Up</a></p>
                    </div>
                </form>
            </div>
        </form>
        <div class="info-text login block1">
            <h2 class="animation" style="--i:0; --j:20;">Welcome Back!</h2>
            <p class="animation" style="--i:1; --j:21;">Please log-in to access to the website and continue exploring various movies and series.....</p>
        </div>
        <form id="signup-form">
            <div class="form-box register block2">
                <h2 class="animation" style="--i:17; --j:0;">Sign Up</h2>
                <form action="#" method="post">
                    <div class="input-box animation" style="--i:18;--j:1;">
                        <input type="text" name="registerName" id="registerName1" required>
                        <label>Username</label>
                        <i class="bx bxs-user" ></i>
                    </div>
                    <div class="input-box animation" style="--i:19; --j:2;">
                        <input type="email" name="registerEmail" id="registerEmail1" required>
                        <label>Email</label>
                        <i class="bx bxs-envelope" ></i>
                    </div>
                    <div class="input-box animation" style="--i:20; --j:3;">
                        <input type="password" name="registerPassword1" id="registerPassword11" required>
                        <label>Password</label>
                        <i class="bx bxs-lock-alt" id="lockIcon1"></i>
                    </div>
                    <button type="submit" class="btn animation" id="registerSubmit1" style="--i:21; --j:4;">Sign Up</button>
                    <div class="logreg-link animation" style="--i:22; --j:5;">
                        <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
        </form>
        
        <div class="info-text register block1">
            <h2 class="animation" style="--i:17; --j:0;">New User!</h2>
            <p class="animation" style="--i:18; --j:1;">Create an account to embark on a cinematic journey with us...</p>
        </div>
    </div>
    <script type="text/javascript" src="login.js"></script>
</body>
</html>
